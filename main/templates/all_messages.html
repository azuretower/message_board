{% for message in messages %}
    <div class="message">
        <h4 class="message-title">
            {{ message.title }}
        </h4>
        <p class="message-text">
            {{ message.text }}
        </p>
        <p class="message-date">Posted by <a href="#">{{ message.author.username }}</a> on {{ message.date_posted }}</p>
    </div>
{% endfor %}
